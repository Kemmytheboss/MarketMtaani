<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketMtaani</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- navbar -->
   
  <header class="navbar">
    <h1>MarketMtaani</h1>
    <div class="nav-actions">
        <div class="dark-mode-wrapper">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="darkMode">
                <span class="slider round"></span>
            </label>
        </div>

      <button id="signupBtn">SignUp</button>
      <button id="categoriesBtn">Categories</button>
      <button id="contactBtn">Contact Us</button>
      <button id="getLocationBtn">Get My Location</button>
        <span id="locationDisplay"></span>

    </div>
    <div class="cart-wrapper">
      <div class="cart-notification" id="cart-btn">
        <span id="cart-count">0</span>
      </div>
      <div class="cart-dropdown" id="cart-dropdown">
        <h3>My Cart</h3>
        <ul id="cart-items"></ul>
      </div>
    </div>
  </header>

  <!-- search and sort -->
  <section class="controls">
    <input type="text" id="search" placeholder="Search products...">
    <button id="sortBtn">Sort by Price</button>
  </section>

  <!-- product list -->
  <main id="product-list" class="product-grid"></main>

  <!-- footer -->
  <footer class="footer">
    <p>Connect with Us:</p>
    <div class="socials">
      <span>Facebook</span>
      <span>Twitter</span>
      <span>Youtube</span>
      <span>Instagram</span>
      <span>TikTok</span>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
