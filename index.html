<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketMtaani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <header class="navbar">
        <h1>MarketMtaani</h1>
        <div class="nav-actions">
            <label>
                Dark Mode
                <input type="checkbox" id="darkMode">
            </label>
            <button id="signupBtn">SignUp</button>
            <button id="categoriesBtn">Categories</button>
            <button id="contactBtn">Contact Us</button>
        </div>
    </header>

    <!-- search and sort -->
     <section class="controls">
        <input type="text" id="search" placeholder="Search products...">
        <button id="sortBtn">Sort by Price</button>
     </section>
    
    <!-- product list -->
    <main id="product-list" class="product-grid"></main>

    <!-- vendor section -->
     <section id="vendor-section">
        <h2 id="vendor-title"></h2>
        <div id="vendor-list"></div>
     </section>

     <!-- footer -->
      <footer class="footer">
        <p>Connect with Us:</p>
        <div class="socials">
            <span> Facebook</span>
            <span>Twitter</span>
            <span>Youtube</span>
            <span>Instagram</span>
            <span>TikTok</span>
        </div>
      </footer>

    <script src="app.js"></script>
</body>
</html>
